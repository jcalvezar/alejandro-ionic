<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My List</ion-title>
  </ion-navbar>
  <ion-toolbar color="primary">
	
		<ion-slides slidesPerView=6>
			<ion-slide *ngFor="let fecha of jcaProveedor.fechas">
				<button ion-button small [color]="fecha.color" clear>
					{{ fecha.nro }}<br>
					{{ fecha.dia }}
				</button>
			</ion-slide>
		</ion-slides>	

  </ion-toolbar>
</ion-header>

<ion-content padding>

	<ion-fab bottom right>
    <button ion-fab ><ion-icon name="add"></ion-icon></button>
  </ion-fab>
	
	<div class="jcontainer">
		<div class="jitem" *ngFor="let carta of jcaProveedor.cartas">
			<ion-card text-center>
				
					<button ion-button icon-only round large clear>
						<ion-icon [name]="carta.icono"></ion-icon>
					</button>
		
				
				<ion-card-header>
					{{ carta.titulo }}
				</ion-card-header>
				<ion-card-content>
					<ion-icon name="time"></ion-icon>&nbsp;
					{{ carta.cantidad }} items.
				</ion-card-content>
			</ion-card>
		</div>
  </div>
</ion-content>
